<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atividade01</title>
    <script src="atividade02.js"></script>
  </head>
  <body>
    <h1>Atividades simples de calculo02</h1>
    <section>
      <h2>soma</h2>
      <input id="n1" type="number" placeholder="digite o primeiro numero" />
      <br /><br />
      <input id="n2" type="number" placeholder="digite o segundo numero" />
      <br /><br />
      <button onclick="calc('n1','n2','respSoma','+')">calcular</button>
      <p id="respSoma"></p>
    </section>
    <section>
      <h2>subtracao</h2>

      <input id="n3" type="number" placeholder="digite o primeiro numero" />
      <br /><br />
      <input id="n4" type="number" placeholder="digite o segundo numero" />
      <br /><br />
      <button onclick="calc('n3','n4','respSub','-')">calcular</button>
      <p id="respSub"></p>
    </section>

    <section>
      <h2>mutiplicação</h2>

      <input id="n5" type="number" placeholder="digite o primeiro numero" />
      <br /><br />
      <input id="n6" type="number" placeholder="digite o segundo numero" />
      <br /><br />
      <button onclick="calc('n5','n6','respMuti','*')">calcular</button>
      <p id="respMuti"></p>

      <h2>divisao</h2>

      <input id="n7" type="number" placeholder="digite o primeiro numero" />
      <br /><br />
      <input id="n8" type="number" placeholder="digite o segundo numero" />
      <br /><br />
      <button onclick="calc('n7','n8','respDiv','/' )">calcular</button>
      <p id="respDiv"></p>
    </section>
  </body>
</html>
